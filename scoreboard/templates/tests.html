<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>scoreboard test page</title>
  <link rel="stylesheet" href="{{ STATIC }}/lib/mocha-1.7.0/mocha.css" />
</head>

<body>

  <div id="mocha"></div>

  <script src="{{ STATIC }}/lib/mocha-1.7.0/mocha.js"></script>
  <script src="{{ STATIC }}/lib/chai-1.3.0/chai.js"></script>
  <script src="{{ STATIC }}/lib/sinon-1.5.2/sinon-1.5.2.js"></script>

  <script>
    mocha.setup('bdd');
    expect = chai.expect;
  </script>

  <script src="{{ STATIC }}/lib/jquery-1.8.3/jquery-1.8.3.min.js"></script>
  <script src="{{ STATIC }}/lib/handlebars-1.0.rc1/handlebars-1.0.rc.1.js"></script>
  <script src="{{ STATIC }}/lib/underscore-1.4.2/underscore.js"></script>
  <script src="{{ STATIC }}/lib/backbone-0.9.2/backbone.js"></script>
  <script src="{{ STATIC }}/lib/highcharts-2.3.3/js/highcharts.js"></script>

  {% for name, text in get_templates().items() %}
    <script type="text/x-template" id="{{ name }}-template">{{ text }}</script>
  {% endfor %}
  <script>
    window.App = {
      STATIC: {{ STATIC|json }},
      URL: {{ URL|json }}
    };
  </script>
  <script src="{{ STATIC }}/scoreboard/utils.js"></script>
  <script src="{{ STATIC }}/scoreboard/common.js"></script>
  <script src="{{ STATIC }}/scoreboard/render_highcharts.js"></script>
  <script src="{{ STATIC }}/scoreboard/scenario1/scenario1.js"></script>
  <script src="{{ STATIC }}/testing.js"></script>
  <script src="{{ STATIC }}/scoreboard/tests.js"></script>
  <script src="{{ STATIC }}/scoreboard/scenario1/tests.js"></script>

  <script>
    (function() {
      mocha.run();
    })();
  </script>

</body>

</html>
