<div>
  Select one Indicator:
  <select name="indicator">
  {{# indicators }}
    <option {{# if selected }} selected="selected" {{/ if }}
            value="{{ uri }}">{{ label }}</option>
  {{/ indicators }}
  </select>
</div>

<div>
  Select the countries:
  <select name="country">
  {{# countries }}
    <option {{# if selected }} selected="selected" {{/ if }}
            value="{{ uri }}">{{ label }}</option>
  {{/ countries }}
  </select>
</div>
