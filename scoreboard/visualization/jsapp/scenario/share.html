<ul class="share-actions">
  {{# if zoomEnabled }}
    <li id="highcharts_zoom_in" class="zoom">
      <a class="btn-secondary">Enable zoom</a>
    </li>
    <li id="highcharts_zoom_reset" class="zoom" style="display:none">
      <a class="btn-secondary">Disable zoom</a>
    </li>
  {{/ if }}
  <li id="highcharts_print" >
    <a class="btn-secondary">Print chart</a>
  </li>
  <li id="print-page" onclick="window.print()">
    <a class="btn-secondary">Print page</a>
  </li>
  <li id="highcharts_download_local">
    <a class="btn-secondary">Download image</a>
  </li>
  <li id="csv">
    <a class="btn-secondary">Export CSV</a>
  </li>
  <li id="excel">
    <a class="btn-secondary">Export XLS</a>
  </li>
  <li id="embed">
    <a class="btn-secondary">Embedded URL</a>
  </li>
  <li id="view_comments">
    <a class="btn-secondary">View comments</a>
  </li>
  <li id="comment">
    <a class="btn-secondary">Submit comment</a>
  </li>
  <li class="vspacer">
    <br/>
  </li>
</ul>

<p class="share-this">Share this page</p>
<div class="social-media-icons">
  <a href="#" id="share_facebook">
    <img id="fb-share" src="./++resource++scoreboard-jsapp/fb-icon.svg" alt="facebook-icon" /></a>
  <a href="#" id="share_twitter"><img id="twitter-share" src="./++resource++scoreboard-jsapp/twitter-icon.svg" alt="twitter-icon" /></a>
  <a id="mail-share" href="{{ shareEmail }}"><img src="./++resource++scoreboard-jsapp/mail-icon.svg" alt="mail-icon" /></a>
  <a href="#" id="share_linkedin">
    <img id="linkedin-share" src="./++resource++scoreboard-jsapp/linkedin-icon.jpg" alt="linkedin-icon" /></a>
</div>
