<ul class="share-actions">
  {{# if zoomEnabled }}
    <li id="highcharts_zoom_in" class="zoom btn btn-sm btn-comments">
      <a><span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span> Enable zoom</a>
    </li>
    <li id="highcharts_zoom_reset" class="zoom btn btn-sm btn-comments" style="display:none">
      <a><span class="glyphicon glyphicon-zoom-out" aria-hidden="true"></span> Disable zoom</a>
    </li>
  {{/ if }}
  <li id="highcharts_print" class="print btn btn-sm btn-print">
    <a><span class="glyphicon glyphicon-print" aria-hidden="true"></span> Print chart</a>
  </li>
  <li class="print btn btn-sm btn-print" id="print-page">
    <a href="javascript:window.print()"><span class="glyphicon glyphicon-print" aria-hidden="true"></span> Print page</a>
  </li>
  <li id="highcharts_download_local" class="export btn btn-sm btn-export">
    <a><span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span> Download image</a>
  </li>
  <li id="csv" class="export btn btn-sm btn-export">
    <a href="#"><span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span> Export CSV</a>
  </li>
  <li id="excel" class="export btn btn-sm btn-export">
    <a href="#"><span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span> Export XLS</a>
  </li>
  <li id="embed" class="embed btn btn-sm btn-export">
    <a href="#"><span class="glyphicon glyphicon-link" aria-hidden="true"></span> Embedded URL</a>
  </li>
  <li id="view_comments" class="comment btn btn-sm btn-comments">
    <a href="#"><span class="glyphicon glyphicon-comment" aria-hidden="true"></span> View comments</a>
  </li>
  <li id="comment" class="comment btn btn-sm btn-comments">
    <a href="#"><span class="glyphicon glyphicon-comment" aria-hidden="true"></span> Submit comment</a>
  </li>
  <li class="vspacer">
    <br/>
  </li>
</ul>

<p class="share-this">Share this page</p>
<div class="social-media-icons">
  <a href="#" id="share_facebook">
    <img id="fb-share" src="./++resource++scoreboard-jsapp/fb-icon.svg" alt="facebook-icon" /></a>
  <a href="#" id="share_twitter"><img id="twitter-share" src="./++resource++scoreboard-jsapp/twitter-icon.svg" alt="twitter-icon" /></a>
  <a id="mail-share" href="{{ shareEmail }}"><img src="./++resource++scoreboard-jsapp/mail-icon.svg" alt="mail-icon" /></a>
  <a href="#" id="share_linkedin">
    <img id="linkedin-share" src="./++resource++scoreboard-jsapp/linkedin-icon.jpg" alt="linkedin-icon" /></a>
</div>
