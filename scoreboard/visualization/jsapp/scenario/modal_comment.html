<div class="comment_form">
  <form method="post">
  <input type="hidden" name="form.submitted" value="1">
  <label for="title">Title: </label>
  <span id="title_error" class="error"></span>
  <input type="text" name="title" id="title" /><br />
  <label for="text">Comment: </label>
  <textarea rows="10" cols="50" id="text" name="text"></textarea>
  <label for="anon_name">Email (optional): </label>
  <input type="text" name="anon_name" id="anon_name" /><br />
  <input name="captcha_control" type="hidden" value="1" />
  <label for="captcha_field">ReCaptcha field: </label>
  <span id="captcha_error" class="error"></span>
  <div id="captcha_field"> </div>
  <input type="submit" id="btn-submit" name="form.button.Post" value="Submit" />
  <input type="submit" id="btn-cancel" name="form.button.Cancel" value="Cancel" />
  </form>
</div>
