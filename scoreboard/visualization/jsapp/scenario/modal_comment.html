<div class="comment_form">
  <form method="post">
  <input type="hidden" name="form.submitted" value="1">
  <label for="title">Subject: </label>
  <span id="title_error" class="error"></span>
  <input type="text" name="title" id="title" /><br />
  <label for="text">Comment: </label>
  <textarea rows="5" cols="50" id="text" name="text" placeholder="
    Enter your comment here.
    Include the email address if you wish to receive our reply by email.
    If you choose to do so, your contact details will not be published."></textarea>
  <input type="submit" id="btn-submit" name="form.button.Post" value="Submit" />
  <input type="submit" id="btn-cancel" name="form.button.Cancel" value="Cancel" />
  </form>
</div>
