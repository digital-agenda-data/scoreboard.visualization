<div id="{{ dimension_id }}" style="max-width: 500px">
{{# dimension_options }}
    <input type="radio"
           id="{{ this.notation }}"
           name="{{ ../dimension_id }}"
           {{# if selected }} checked="checked" {{/ if }}
    />
    <label for="{{ this.notation }}">
    {{# if short_label }}
        {{ short_label }}
    {{ else }}
        {{ label }}
    {{/ if }}
    </label>
{{/ dimension_options }}
</div>
