<h2>Annotations:</h2>
{{#each blocks}}
<p>{{ this.note }}</p>
<p>
  <b>{{ title }}</b>
</p>
<ul>
  <li>
    <strong>Definition and scope:</strong>
    <ul>
      {{#each info}}
        <li> {{ this }} </li>
      {{/each}}
    </ul>
  </li>

  <li>
    <strong>Source:</strong>
    {{ source.label }} [<a href="{{ source.url }}"]>More information</a>]
  </li>
</ul>
<p>
  <a href="{{ indicators.url }}">
    Consult the list of available indicators, their definition and sources.
  </a>
</p>
{{/each}}
