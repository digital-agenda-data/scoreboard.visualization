<div class="chart-type-container">
{{# chart_types }}
  <label class="{{ value }} chart-type">
    <input type="radio" name="chart-type" value="{{ value }}"
           {{# if disabled }}disabled{{/ if }}
           {{# if selected }}checked{{/ if }}>
    {{ label }}
  </label>
{{/ chart_types }}
</div>

{{# if animation_available }}
<label>
  <input type="checkbox" name="animation"
         {{# if animation }}checked{{/ if }}>
  Use animated (play toolbar) time dimension
</label>
{{/ if }}

{{# if multilines_available }}
<label>
  <input type="checkbox" name="multilines"
         {{# if multilines }}checked{{/ if }}>
  Compare two indicators per country
</label>
{{/ if }}

{{# if multilines }}
<label>
  <input type="checkbox" name="multidatasets"
         {{# if multidatasets }}checked{{/ if }}>
  Selectable datasets
</label>
{{/ if }}
