<td>
  <a href="#" class="facet-sort" data-sort-direction="up">&uarr;</a>
  <a href="#" class="facet-sort" data-sort-direction="down">&darr;</a>
</td>

<td>
  <label>label</label>
  <input type="text" name="label" title="{{ name }}" value="{{ label }}" />
</td>

<td>
  <label>type</label>
  <select name="type">
  {{# type_options }}
    <option value="{{ value }}"
      {{# if selected }}selected{{/ if }}
      >{{ label }}</option>
  {{/ type_options }}
  </select>
  </br>

  {{# if is_single_select }}
    <label>allow "any" value</label>
    <input type="checkbox" name="include_wildcard"
        {{# if include_wildcard }}checked{{/ if }}>
    </br>
  {{/ if }}

  <label>position</label>
  <select name="position" class="span2">
  {{# position_options }}
    <option value="{{ value }}"
      {{# if selected }}selected{{/ if }}
      >{{ label }}</option>
  {{/ position_options }}
  </select>
  </br>

  <label>sort</label>
  <select name="sort-by" class="span2">
  {{# sort_by_options }}
    <option value="{{ value }}"
      {{# if selected }}selected{{/ if }}
      >{{ label }}</option>
  {{/ sort_by_options }}
  </select>

  <select name="sort-order" class="span2">
  {{# sort_order_options }}
    <option value="{{ value }}"
      {{# if selected }}selected{{/ if }}
      >{{ label }}</option>
  {{/ sort_order_options }}
  </select>
  </br>

  <label>default value</label>
  {{# if options_received}}
  <select name="default_value" multiple>
  {{# facet_options }}
    <option value="{{ value }}"
      {{# if default }}selected{{/ if }}
      >{{ label }}</option>
  {{/ facet_options }}
  </select>
  {{ else }}
    <span class="label label-important">-- loading options --</span>
  {{/ if}}
  </br>

  <label>ignore values</label>
  <select name="ignore_values" multiple>
  {{# facet_options }}
    <option value="{{ value }}"
      {{# if ignore }}selected{{/ if }}
      >{{ label }}</option>
  {{/ facet_options }}
  </select>
  </br>

{{# if chart_is_multidim }}
  <label>multidim</label>
  <input type="checkbox" name="multidim"
      {{# if multidim }}checked{{/ if }}>
  </br>
{{/ if }}
