<td>
  {{ label }}
  (<tt>{{ dimension }}</tt>)
</td>

<td>
  <select name="type">
  {{# type_options }}
    <option value="{{ value }}"
      {{# if selected }}selected{{/ if }}
      >{{ label }}</option>
  {{/ type_options }}
  </select>
</td>

<td>
  <a href="#" class="facet-sort" data-sort-direction="up">&uarr;</a>
  <a href="#" class="facet-sort" data-sort-direction="down">&darr;</a>
</td>

<td>
{{# if is_single_select }}
  <input type="checkbox" name="include_wildcard"
      {{# if include_wildcard }}checked{{/ if }}>
{{/ if }}
</td>
