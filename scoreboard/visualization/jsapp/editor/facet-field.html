<td>
  {{ label }}
  (<tt>{{ dimension }}</tt>)

<td>
  <select name="type">
  {{# type_options }}
    <option value="{{ value }}"
      {{# if selected }}selected{{/ if }}
      >{{ label }}</option>
  {{/ type_options }}
  </select>
</td>

<td>
  <input type="checkbox" name="on_client" {{# if on_client }}checked{{/ if }}>
</td>
