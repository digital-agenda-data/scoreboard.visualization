<td>
  <a href="#" class="facet-sort" data-sort-direction="up">&uarr;</a>
  <a href="#" class="facet-sort" data-sort-direction="down">&darr;</a>
</td>

<td>
  {{ label }}
  (<tt>{{ dimension }}</tt>)
</td>

<td>
  <select name="position" class="span2">
  {{# position_options }}
    <option value="{{ value }}"
      {{# if selected }}selected{{/ if }}
      >{{ label }}</option>
  {{/ position_options }}
  </select>
</td>

<td>
  <select name="type">
  {{# type_options }}
    <option value="{{ value }}"
      {{# if selected }}selected{{/ if }}
      >{{ label }}</option>
  {{/ type_options }}
  </select>
</td>

<td>
  <select name="sort-by" class="span2">
  {{# sort_by_options }}
    <option value="{{ value }}"
      {{# if selected }}selected{{/ if }}
      >{{ label }}</option>
  {{/ sort_by_options }}
  </select>

  <select name="sort-order" class="span1">
  {{# sort_order_options }}
    <option value="{{ value }}"
      {{# if selected }}selected{{/ if }}
      >{{ label }}</option>
  {{/ sort_order_options }}
  </select>
</td>

<td>
  <label>default value</label>
  <select name="default_value" multiple>
  {{# facet_options }}
    <option value="{{ value }}"
      {{# if default }}selected{{/ if }}
      >{{ label }}</option>
  {{/ facet_options }}
  </select>

  <label>ignore values</label>
  <select name="ignore_values" multiple>
  {{# facet_options }}
    <option value="{{ value }}"
      {{# if ignore }}selected{{/ if }}
      >{{ label }}</option>
  {{/ facet_options }}
  </select>
<td>
{{# if is_single_select }}
  <input type="checkbox" name="include_wildcard"
      {{# if include_wildcard }}checked{{/ if }}>
{{/ if }}
</td>

{{# if chart_is_multidim }}
<td>
  <input type="checkbox" name="multidim"
      {{# if multidim }}checked{{/ if }}>
</td>
{{/ if }}
