<input type="text" name="title-part-prefix" placeholder="prefix" class="col-md-1 col-sm-1" value="{{ prefix }}"/>
<select name="title-part">
  <option value="">--</option>
{{# facets }}
  <option value="{{ value }}"
    {{# if selected }}selected{{/ if }}
    >{{ label }}</option>
{{/ facets }}
</select>
<select name="title-part-format">
{{# format_options }}
  <option value="{{ value }}"
    {{# if selected }}selected{{/ if }}
    >{{ label }}</option>
{{/ format_options }}
</select>
<input type="text" name="title-part-suffix" placeholder="suffix" class="col-md-1 col-sm-1 no-float" value="{{ suffix }}" />
<button name="remove-title-part" id="{{ id }}">
  <span class="ui-icon ui-icon-minusthick"></span>
</button>
