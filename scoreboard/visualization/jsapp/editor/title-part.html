{{#if not_first}}
<select class="span1" name="title-part-prefix">
{{# prefix_options }}
  <option value="{{ value }}"
    {{# if selected }}selected{{/ if }}
    >{{ label }}</option>
{{/ prefix_options }}
</select>
{{/if}}
<select name="title-part">
  <option value="">--</option>
{{# facets }}
  <option value="{{ value }}"
    {{# if selected }}selected{{/ if }}
    >{{ label }}</option>
{{/ facets }}
</select>
<select name="title-part-format">
{{# format_options }}
  <option value="{{ value }}"
    {{# if selected }}selected{{/ if }}
    >{{ label }}</option>
{{/ format_options }}
</select>
{{#if not_first}}
<select class="span1" name="title-part-suffix">
{{# suffix_options }}
  <option value="{{ value }}"
    {{# if selected }}selected{{/ if }}
    >{{ label }}</option>
{{/ suffix_options }}
</select>
{{/if}}
{{#if not_first}}
<button name="remove-title-part" id="{{ id }}">
  <span class="ui-icon ui-icon-minusthick"></span>
</button>
{{/if}}
