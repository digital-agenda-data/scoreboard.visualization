<label>Title</label>
<input class="span5" name="title" value="Definitions and scopes">

<br>
<label>Explanatory notes</label>
<textarea name="notes"></textarea>

<br>
<label>Include metadata from:</label>
<ul>

    </label>
  </li>
{{/ facets }}
</ul>
