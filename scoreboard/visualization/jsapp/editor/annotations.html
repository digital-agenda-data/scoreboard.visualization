<label>Title</label>
<input class="definitions-title" type="text" name="title" value="{{ title }}">

<label>Additional explanatory notes</label>
<textarea name="notes">{{ notes }}</textarea>

<label>Include metadata from:</label>
<ul>
{{# facets }}
  <li>
    <label>
      <input type="checkbox"
             name="annotation"
             value="{{ value }}"
             {{# if checked }}checked{{/ if }}>
      {{ label }}
    </label>
  </li>
{{/ facets }}
</ul>
