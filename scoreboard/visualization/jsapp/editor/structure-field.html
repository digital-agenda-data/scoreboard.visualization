<div class="editor-structure-field row">
    <label class="col-md-3 col-sm-6">{{ name }}:</label>
    <select class="col-md-9 col-sm-6" name="type">
    {{# type_options }}
    <option value="{{ value }}"
      {{# if selected }}selected{{/ if }}
      >{{ label }}</option>
    {{/ type_options }}
    </select>
{{# if chart_is_multidim }}
    <label class="checkbox">
        <input type="checkbox" name="multidim_common"
            {{# if multidim_common }} checked{{/ if }}>
        Common value on all axes
    </label>
{{/ if }}
</div>
