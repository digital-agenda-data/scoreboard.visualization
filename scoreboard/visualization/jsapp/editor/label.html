<label>{{ title }}</label>
<select name="facet" class="col-md-3 col-sm-3 col-xs-3">
{{# facet_options }}
  <option value="{{ value }}"
    {{# if selected }}selected{{/ if }}
    >{{ label }}</option>
{{/ facet_options }}
</select>
<select name="field" class="col-md-2 col-sm-2 col-xs-2">
{{# field_options }}
  <option value="{{ value }}"
    {{# if selected }}selected{{/ if }}
    >{{ label }}</option>
{{/ field_options }}
</select>
