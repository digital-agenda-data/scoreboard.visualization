<fieldset>
  <legend>Horizontal</legend>

  <label>Title</label>
  <select name="label-horizontal-facet" class="span3">
  {{# x_title_options }}
    <option value="{{ value }}"
      {{# if selected }}selected{{/ if }}
      >{{ label }}</option>
  {{/ x_title_options }}
  </select>
  <select name="label-horizontal-type" class="span2">
    <option value="label">Long labels</option>
    <option value="short_label">Short labels</option>
  </select>

  <br>color: <tt>#000000</tt>
  <br>align: <tt>right</tt>
  <br>rotated: <input type="checkbox">
</fieldset>

<fieldset>
  <legend>Vertical</legend>

  <label>Title</label>
  <select class="span3">
    <option>Unit of measure</option>
  </select>
  <select class="span2">
    <option>Long labels</option>
    <option selected>Short labels</option>
  </select>
</fieldset>


<fieldset>
  <legend>Sort</legend>

  <label>
    <input type="radio" name="editor-axes-sort-criterion">
    Value
  </label>
  <label>
    <input type="radio" name="editor-axes-sort-criterion">
    Category
  </label>

  <br>
  <label>
    <input type="radio" name="editor-axes-sort-direction">
    Ascending
  </label>
  <label>
    <input type="radio" name="editor-axes-sort-direction">
    Descending
  </label>
</fieldset>
