<fieldset name="chart-titles">
  <legend>Titles</legend>
</fieldset>

<fieldset>
  <legend>Markers</legend>
  <label>
    Horizontal Median Line
    <select class="span2" name="axis-horizontal-plotline">
    {{# horizontal_plotline_options }}
    <option value="{{ value }}"
      {{# if selected }}selected{{/ if }}
      >{{ label }}</option>
    {{/ horizontal_plotline_options }}
    </select>
  </label>
  <br />
  <label>
    Vertical Median Line
    <select class="span2" name="axis-vertical-plotline">
    {{# vertical_plotline_options }}
    <option value="{{ value }}"
      {{# if selected }}selected{{/ if }}
      >{{ label }}</option>
    {{/ vertical_plotline_options }}
    </select>
  </label>
</fieldset>


<fieldset>
  <legend>Sort</legend>

  {{# sort_by_options }}
  <label>
    <input type="radio" name="axis-sort-by"
           value="{{ value }}"
           {{# if checked }}checked{{/ if }} />
    {{ label }}
  </label>
  {{/ sort_by_options }}

  <br />
  {{# sort_order_options }}
  <label>
    <input type="radio" name="axis-sort-order"
           value="{{ value }}"
           {{# if checked }}checked{{/ if }} />
    {{ label }}
  </label>
  {{/ sort_order_options }}

  <br />
  <label>
    <input type="checkbox" name="axis-sort-each-series"
           {{# if sort_each_series }}checked{{/ if }} />
    Sort multiple series independently
  </label>
</fieldset>
