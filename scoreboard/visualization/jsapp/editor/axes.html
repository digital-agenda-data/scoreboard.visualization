<fieldset>
  <legend>Horizontal</legend>

  <label>Title</label>
  <select class="span2" name="axis-horizontal-title">
  {{# horizontal_title_options }}
    <option value="{{ value }}"
      {{# if selected }}selected{{/ if }}
      >{{ label }}</option>
  {{/ horizontal_title_options }}
  </select>

  <br>color: <tt>#000000</tt>
  <br>align: <tt>right</tt>
  <br>rotated: <input type="checkbox">
</fieldset>

<fieldset>
  <legend>Vertical</legend>

  <label>Title</label>
  <select class="span3">
    <option>Unit of measure</option>
  </select>
  <select class="span2">
    <option>Long labels</option>
    <option selected>Short labels</option>
  </select>
</fieldset>


<fieldset>
  <legend>Sort</legend>

  {{# sort_by_options }}
  <label>
    <input type="radio" name="axis-sort-by"
           value="{{ value }}"
           {{# if checked }}checked{{/ if }}>
    {{ label }}
  </label>
  {{/ sort_by_options }}

  <br>

  {{# sort_order_options }}
  <label>
    <input type="radio" name="axis-sort-order"
           value="{{ value }}"
           {{# if checked }}checked{{/ if }}>
    {{ label }}
  </label>
  {{/ sort_order_options }}
</fieldset>
