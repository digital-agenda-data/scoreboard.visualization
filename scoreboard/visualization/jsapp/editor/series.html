<div class="row">
  <label class="col-md-3 col-sm-6 label-select-file-upload">Legend</label>
  <select class="col-md-9 col-sm-6 form-control form-select" name="legend-label">
  {{# legend_label_options }}
    <option value="{{ value }}"
      {{# if selected }}selected{{/ if }}
      >{{ label }}</option>
  {{/ legend_label_options }}
  </select>
</div>

<div class="row">
  <label class="col-md-3 col-sm-6 label-select-file-upload">Point label</label>
  <select class="col-md-9 col-sm-6 form-control form-select" name="point-label">
  {{# point_label_options }}
    <option value="{{ value }}"
      {{# if selected }}selected{{/ if }}
      >{{ label }}</option>
  {{/ point_label_options }}
  </select>
</div>

<div class="row">
  <label class="col-md-3 col-sm-6 label-select-file-upload">Series ending label</label>
  <select class="col-md-9 col-sm-6 form-control form-select" name="ending-label">
  {{# ending_label_options }}
    <option value="{{ value }}"
      {{# if selected }}selected{{/ if }}
      >{{ label }}</option>
  {{/ ending_label_options }}
  </select>
</div>

<div class="row">
  <label class="col-md-3 col-sm-6">Tooltips:</label>
  <ul class="col-md-8 col-sm-6">
  {{# tooltips }}
    <li>
      <label>
        <input type="checkbox" name="tooltip" value="{{ value }}"
               {{# if checked }}checked{{/ if }}>
        {{ label }}
      </label>
    </li>
  {{/ tooltips }}
  </ul>
</div>
