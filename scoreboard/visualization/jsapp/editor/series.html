<label>Legend</label>
<select class="span2" name="legend-label">
{{# legend_label_options }}
  <option value="{{ value }}"
    {{# if selected }}selected{{/ if }}
    >{{ label }}</option>
{{/ legend_label_options }}
</select>


<br>
<label>Colour theme</label>
<select class="span2">
  <option>Default</option>
</select>

<br>
<label>Point label</label>
<select class="span2" name="point-label">
{{# point_label_options }}
  <option value="{{ value }}"
    {{# if selected }}selected{{/ if }}
    >{{ label }}</option>
{{/ point_label_options }}
</select>

<br>
<label>Tooltips:</label>
<ul>
{{# tooltips }}
  <li>
    <label>
      <input type="checkbox" name="tooltip" value="{{ value }}"
             {{# if checked }}checked{{/ if }}>
      {{ label }}
    </label>
  </li>
{{/ tooltips }}
</ul>
