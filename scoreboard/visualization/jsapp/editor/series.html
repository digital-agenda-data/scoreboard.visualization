<label>Legend</label>

  <option>none</option>
  <option selected>Short label</option>
  <option>Long label</option>
</select>


<br>
<label>Colour theme</label>
<select class="span2">
  <option>Default</option>
</select>

<br>
<label>Point label</label>
<select class="span3">
  <option>Year</option>
  <option>Country</option>
</select>

<ul>
{{# tooltips }}

    <label>
      <input type="checkbox" name="tooltip" value="{{ value }}">

    </label>
  </li>
{{/ tooltips }}
</ul>
