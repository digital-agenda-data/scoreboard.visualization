<table class="facets">
  <thead>
    <td>Order</td>
    <td>Name</td>
    <td>Properties</td>
  </thead>
  <tbody>
  </tbody>
</table>

<div class="editor-facets-axes">
  <label>
    Multiple series by
    <select name="multiple_series">
      <option value="">--</option>
      {{# series_options }}
        <option value="{{ name }}"
          {{# if selected }}selected{{/ if }}
          >{{ label }}</option>
      {{/ series_options }}
    </select>
  </label>

  {{# if err_too_few }}
    too few facets remaining for categories
  {{/ if }}

  {{# if err_too_many }}
    too many facets remaining for categories
  {{/ if }}

  {{# if category_facet }}
    categories by {{ category_facet.label }}
    <label>
      {{category_facet.label}} highlights
      <select name="highlights" multiple>
        <option value="">--</option>
        {{# category_options }}
          <option value="{{ value }}"
            {{# if highlight }}selected{{/ if }}
            >{{ label }}</option>
        {{/ category_options }}
      </select>
    </label>
  {{/ if }}
</div>
