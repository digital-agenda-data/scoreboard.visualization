<table>
  <thead>
    <td>name</td>
    <td>type</td>
    <td>sort</td>
    <td>"any"</td>
  </thead>

  <tbody>
  </tbody>
</table>

<div class="editor-facets-axes">
  <label>
    Multiple series by
    <select name="multiple_series">
      <option value="">--</option>
      {{# series_options }}
        <option value="{{ name }}"
          {{# if selected }}selected{{/ if }}
          >{{ label }}</option>
      {{/ series_options }}
    </select>
  </label>

  {{# if err_too_few }}
    too few facets remaining for categories
  {{/ if }}

  {{# if err_too_many }}
    too many facets remaining for categories
  {{/ if }}

  {{# if category_facet }}
    categories by {{ category_facet.label }}
  {{/ if }}
</div>
