<h5>Filters area descriptions</h5>
{{# descriptions }}
  <label>{{ label }}</label>
  <textarea name="description-text" id="{{position}}">{{ value }}</textarea>
{{/ descriptions }}

<h5>Credits</h5>
<div class="row">
  <label class="col-md-1 col-sm-6">Text</label>
  <input type="text" class="col-md-10 col-sm-6" name="credits-text" value="{{ credits.text }}">
</div>
<div class="row">
  <label class="col-md-1 col-sm-6">Link</label>
  <input type="text" class="col-md-10 col-sm-6" name="credits-link" value="{{ credits.link }}">
</div>
