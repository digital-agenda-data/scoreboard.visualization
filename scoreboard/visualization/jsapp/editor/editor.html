<style>
  .editor-box {
    position: relative;
    overflow: hidden;
  }
  .editor-steps {
    float: left;
    width: 190px;
    border-right: 1px solid black;
  }
  .editor-steps ul {
    list-style-type: none;
  }
  .editor-steps li {
    width: 150px;
  }
  .editor-steps li.current {
    background-color: #a3d1eb;
  }
  .editor-steps a {
    text-decoration: none;
    font-size: 16px;
    display: block;
    width: 100%;
    height: 100%;
    padding: 3px 5px;
  }
  .editor-box h4 {
    margin-left: 200px;
  }
  .editor-current-step {
    margin-left: 200px;
  }
</style>

<div class="editor-steps">
  <ul>
  {{# all_steps }}
    <li {{# if current }}class="current"{{/ if }}>
      <a href="#" data-step-cid="{{ cid }}">{{ title }}</a>
    </li>
  {{/ all_steps }}
  </ul>
</div>

<h4>{{ step.title }}</h4>
