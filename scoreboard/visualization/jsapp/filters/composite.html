<label><strong>Click to drilldown</strong></label>

<div class="composite-sliders">
    {{# dimension_options }}
        <div id="{{ notation }}" class="composite-slider-widget">
            <div class="slider-label">
                <a href='{{../linked_subchart}}#chart={"indicator":"{{notation}}"}'>{{ label }}</a>

            <div class="normalized-value" id="{{ notation }}-normalized"></div>
            <div class="visualClear"> </div>
        </div>
    {{/ dimension_options }}
    <br />
</div>
