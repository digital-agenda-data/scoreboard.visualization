<label class="label-select-file-upload">{{ filter_label }}</label>
<select class="form-control form-select">
{{# dimension_options }}
  <option {{# if selected }} selected="selected" {{/ if }} value="{{ notation }}" title="{{ uri }}">
    {{# if short_label }}
      {{ short_label }}
    {{ else }}
      {{ label }}
    {{/ if }}
  </option>
{{/ dimension_options }}
</select>
