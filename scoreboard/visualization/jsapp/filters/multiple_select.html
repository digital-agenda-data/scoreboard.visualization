<label>{{ filter_label }}</label>
<select name="{{ filter_name }}" multiple="multiple">
{{# dimension_options }}
<option {{# if selected }} selected="selected" {{/ if }}
        value="{{ notation }}">{{ label }}</option>
{{/ dimension_options }}
</select>
<br />
<input type="button" id="{{ filter_name }}-add-all" value="Add All"/>
<input type="button" id="{{ filter_name }}-clear" value="Remove All"/>
