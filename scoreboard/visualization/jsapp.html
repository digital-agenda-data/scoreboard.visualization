<script>
  window.App = {

    window: window,

    templates: {{ get_js_templates()|json|safe }},

    JSAPP: {{ JSAPP|json|safe }},

    URL: {{ URL|json|safe }},

    DATA_REVISION: {{ DATA_REVISION|json|safe }},

    CUBE_DIMENSIONS: {{ CUBE_DIMENSIONS|json|safe }},

    SCENARIO_URL: {{ SCENARIO_URL|json|safe }},

    get_template: function(name) {
        return Handlebars.compile(App.templates[name]);
    },

    chart_library: {},

    initial_hash: window.location.hash

  };
  App.jQuery = window.jQuery;
  window.jQuery.noConflict(true);
  App.plone_jQuery = window.jQuery;
</script>
